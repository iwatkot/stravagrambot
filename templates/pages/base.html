<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body style="background-color:#3fbbfe;">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark mb-5" style='background-color: #a541ff;'>
      <a class='navbar-brand' href="/"><img src="/static/stravagram.png"><span class="ml-3">StravaGram</span></a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarCollapse' aria-controls='navbarCollapse' aria-expanded='False' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='navbarCollapse'>
        <ul class='navbar-nav mr-auto'>
          <li class='nav-item'>
            <a class='nav-link' href="/about">{% block about %}{% endblock %}</a>
          </li>
          <li class='nav-item'>
          <a class='nav-link' href="/changelog">{% block changelog %}{% endblock %}</a>
          </li>
        </ul>
        <ul class='navbar-nav'>
          <li class='nav-item mr-2'>
            <a class='nav-link active' href="https://t.me/iwatkot"><img src="static/telegram.png"></a>
          </li>
          <li class='nav-item mr-2'>
            <a class='nav-link active' href="https://github.com/iwatkot"><img src="static/github.png"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  {% block content %}{% endblock content %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
